<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>The Thursday Council</title>
</head>
<style>
    .contact-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #1b1b1b;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .contact-container a {
        width: 30%;
        padding: 0 6%;
        transition: transform 0.2s;
    }
    
    .contact-container a:hover {
        transform: scale(1.05);
    }
    
    .contact-container img {
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
    }
    @media (max-width: 768px) {
        .contact-container {
            flex-direction: column; /* Stack items vertically */
        }
        .contact-container a {
            width: 60%; /* Adjust as per your preference */
            margin: 10px auto; /* Center the icons and provide spacing */
        }
    }
</style>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Contact</h1>
        </header>
    <div class="contact-container">
        <a href="mailto:cardinal@thursdaycouncil.org" target="_blank"><img src="https://files.catbox.moe/039kik.png" alt="mail"></a>
        <a href="https://discord.gg/AHvWrbzmcM" target="_blank"><img src="https://files.catbox.moe/nibs7f.png" alt="discord"></a>
        <a href="https://instagram.com/the_thursday_council?igshid=MzMyNGUyNmU2YQ==" target="_blank"><img src="https://files.catbox.moe/v45djr.png" alt="instagram"></a>
    </div>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
        <ul class="menu-links" id="menu-links">
            <li onclick="navigateTo('home')">Home</li>
            <li onclick="navigateTo('about')">About</li>
            <li onclick="navigateTo('contact')">Contact</li>
            <li onclick="navigateTo('join-us')">Join Us</li>
            <li onclick="navigateTo('store')">Store</li>
        </ul>
    </div>
        <script async defer src="https://scripts.withcabin.com/hello.js"></script>
</body>
</html>
