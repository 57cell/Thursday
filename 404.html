<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #game-container {
            width: 300px;
            height: 300px;
            background-color: #ffb0f3;
            border: 2px solid #ffffff;
            position: relative;
            overflow: hidden;
        }
        .snake-part {
            width: 10px;
            height: 10px;
            background-color: #ff00d1;
            position: absolute;
        }
        .food {
            width: 10px;
            height: 10px;
            background-color: #00ff5c;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <div id="game-container"></div>
    <script>
        const gameContainer = document.getElementById('game-container');
        let snake = [{ top: 150, left: 150 }];
        let direction = 'right';
        let food = { top: Math.floor(Math.random() * 30) * 10, left: Math.floor(Math.random() * 30) * 10 };
        const snakeSpeed = 100;

        function createFood() {
            const foodElement = document.createElement('div');
            foodElement.style.top = food.top + 'px';
            foodElement.style.left = food.left + 'px';
            foodElement.classList.add('food');
            gameContainer.appendChild(foodElement);
        }

        function moveSnake() {
            const head = { ...snake[0] };

            if (direction === 'right') head.left += 10;
            if (direction === 'left') head.left -= 10;
            if (direction === 'up') head.top -= 10;
            if (direction === 'down') head.top += 10;

            snake.unshift(head);

            if (head.top === food.top && head.left === food.left) {
                gameContainer.removeChild(gameContainer.querySelector('.food')); // Remove existing food
                food.top = Math.floor(Math.random() * 30) * 10;
                food.left = Math.floor(Math.random() * 30) * 10;
                createFood(); // Create new food
            } else {
                snake.pop();
            }

            if (head.top < 0 || head.left < 0 || head.top >= 300 || head.left >= 300) {
                snake = [{ top: 150, left: 150 }];
                direction = 'right';
            }
        }

        function drawSnake() {
            document.querySelectorAll('.snake-part').forEach(part => {
                part.remove();
            });
        
            snake.forEach(part => {
                const snakePartElement = document.createElement('div');
                snakePartElement.style.top = part.top + 'px';
                snakePartElement.style.left = part.left + 'px';
                snakePartElement.classList.add('snake-part');
                gameContainer.appendChild(snakePartElement);
            });
        }


        window.addEventListener('keydown', e => {
            if ((e.key === 'ArrowUp' || e.key === 'w') && direction !== 'down') direction = 'up';
            if ((e.key === 'ArrowDown' || e.key === 's') && direction !== 'up') direction = 'down';
            if ((e.key === 'ArrowLeft' || e.key === 'a') && direction !== 'right') direction = 'left';
            if ((e.key === 'ArrowRight' || e.key === 'd') && direction !== 'left') direction = 'right';
        });

        setInterval(() => {
            moveSnake();
            drawSnake();
        }, snakeSpeed);

        createFood();
    </script>
</body>
</html>
