<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Council Publications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script type="text/javascript" src="/script.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .navbar {
      background-color: #282828;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      color: #fff;
      font-weight: bold;
      font-size: 24px;
    }

    .headerimage {
      width: 100%;
      margin: 20px 0;
    }

    .menu {
      position: relative;
    }

    .hamburger {
      width: 30px;
      height: 3px;
      background-color: #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .menu-links {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
      background-color: #282828;
      margin: 0;
      transition: height 0.3s ease;
      overflow: hidden;
    }

    .menu-links li {
      color: #fff;
      padding: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-links li:hover {
      background-color: #333;
    }

    /* Publication styles */
    .publication {
      display: flex;
      align-items: flex-start;
      background-color: #f9f9f9;
      color: #000;
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .publication-image {
      flex: 0 0 100px;
      height: 100px;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin-right: 20px;
    }

    .publication-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .publication-content {
      flex: 1;
    }

    .publication h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }

    .publication p {
      margin: 10px 0;
      color: #666;
    }

    .publication .info {
      font-style: italic;
      color: #999;
    }

    .publication:hover {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">The Thursday Council</div>
    </nav>
    <img src="https://files.catbox.moe/0kiwqv.png" class="headerimage" alt="The REAL News Site of Frederick High School">
    <div class="menu-container">
      <label>
        <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
        <div class="menu">
          <span class="hamburger"></span>
        </div>
      </label>
      <ul class="menu-links" id="menu-links">
        <li onclick="navigateTo('home')">Home</li>
        <li onclick="navigateTo('about')">About</li>
        <li onclick="navigateTo('contact')">Contact</li>
        <li onclick="navigateTo('join-us')">Join Us</li>
        <li onclick="navigateTo('store')">Store</li>
        <li onclick="navigateTo('publications')">Publications</li>
      </ul>
    </div>
    <main>
      <article class="publication" onclick="window.location.href='open-letter'">
        <div class="publication-image">
          <img src=""> 
        </div>
        <div class="publication-content">
          <h2>An Open Letter to the Frederick Lantern</h2>
          <p class="info">Cardinal â€¢ Thursday, September 28, 2023</p>
        </div>
      </article>
    </main>
    <p style="text-align:center; color: #333; margin-bottom: 30px;">Want to publish something? Contact us! We'll publish literally anything!</p>
  </div>
  <script async defer src="https://scripts.withcabin.com/hello.js"></script> 
</body>
</html>
