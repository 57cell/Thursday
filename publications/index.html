<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Council Publications</title>
  <link rel="stylesheet" href="/style.css">
  <script type="text/javascript" src="/script.js"></script>
</head>
<style>
  .publication {
    background-color: #282828;
    color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  
  .publication h2 {
    margin-top: 0;
    font-size: 1.5em;
  }
  
  .publication p {
    margin: 10px 0;
  }
  
  .publication .author {
    font-style: italic;
    color: #ccc;
  }
  
  .publication:hover {
    background-color: #333;
  }
</style>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">The Thursday Council</div>
    </nav>
    <header class="header">
      <h1>The Thursday Council Publications</h1>
    </header>
    <div class="menu-container">
      <label>
        <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
          <div class="menu">
            <span class="hamburger"></span>
          </div>
        </label>
      <ul class="menu-links" id="menu-links">
        <li onclick="navigateTo('home')">Home</li>
        <li onclick="navigateTo('about')">About</li>
        <li onclick="navigateTo('contact')">Contact</li>
        <li onclick="navigateTo('join-us')">Join Us</li>
        <li onclick="navigateTo('store')">Store</li>
      </ul>
    </div>
    <main>
      <article class="publication" onclick="window.location.href='open-letter'">
        <h2>An Open Letter to the Frederick Lantern</h2>
        <p class="info">Cardinal • 2023-09-26</p>
      </article>
      <article class="publication" onclick="window.location.href='thomas-mustard'">
        <h2>THOMASTHOMASTHOMASTHOMAS</h2>
        <p class="info">Thomas J. Mustard • 2023-09-26</p>
      </article>
    </main>
  </div>
</body>
</html>
