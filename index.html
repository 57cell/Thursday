<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            milliseconds = milliseconds < 100 ? (milliseconds < 10 ? '00' + milliseconds : '0' + milliseconds) : milliseconds;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ':' + seconds + '.' + milliseconds + ' ' + ampm;
        }
        setInterval(updateClock, 1); // Update every millisecond

        function navigateTo(page) {
            switch (page) {
                case "home":
                    window.location.href = "/";
                    break;
                case "about":
                    window.location.href = "about.html";
                    break;
                case "faq":
                    window.location.href = "faq.html";
                    break;
                case "join-us":
                    window.location.href = "join.html";
                    break;
                case "store":
                    window.location.href = "store.html";
                    break;
                default:
                    // Handle unknown values
                    break;
            }
        }
    </script>
    <style>
        .header h1, .header h2, .header h3 {
            text-align: center;
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace;
        }
        .dropdown-container {
            text-align: center;
            margin: 20px;
        }
        
        .dropdown-menu {
            font-size: 16px;
            text-align: center;
            padding: 10px 20px;
            border: 1px solid #ffb0f3;
            border-radius: 5px;
            width: 200px;
            background-color: #1b1b1b;
            color: #ffb0f3;
            appearance: none; /* Remove default styling in some browsers */
            text-transform: capitalize;
            cursor: pointer;
            transition: all 0.3s ease; /* Animation */
        }
        
        .dropdown-menu:focus {
            box-shadow: 0 0 5px 2px rgba(255, 176, 243, 0.5); /* Accent color */
        }
        
        .dropdown-menu option {
            background-color: #1b1b1b; /* Background color */
            color: #ffffff; /* Text color */
            padding: 5px;
        }
        
        .dropdown-menu option:hover {
            background-color: #ffb0f3; /* Accent color */
            color: #1b1b1b; /* Background color */
        }
        .dropdown-menu:hover {
            background-color: #ffb0f3; /* Accent color */
            color: #1b1b1b; /* Background color */
        }

        .current-day-circle {
            width: 20px;
            height: 20px;
            background-color: #ffb0f3;
            border-radius: 50%;
            position: absolute;
        }

        /* Hamburger Menu */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        label .menu {
            position: absolute;
            right: -100px;
            top: -100px;
            z-index: 100;
            width: 200px;
            height: 200px;
            background: #FFF;
            border-radius: 50% 50% 50% 50%;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            box-shadow: 0 0 0 0 #FFF, 0 0 0 0 #FFF;
            cursor: pointer;
        }

        label .hamburger {
            position: absolute;
            top: 135px;
            left: 50px;
            width: 30px;
            height: 2px;
            background: #69D2e7;
            display: block;
            -webkit-transform-origin: center;
            transform-origin: center;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
        }

        label .hamburger:after, label .hamburger:before {
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: #69d2e7;
        }

        label .hamburger:before {
            top: -10px;
        }

        label .hamburger:after {
            bottom: -10px;
        }

        label input {
            display: none;
        }

        label input:checked + .menu {
            box-shadow: 0 0 0 100vw #FFF, 0 0 0 100vh #FFF;
            border-radius: 0;
        }

        label input:checked + .menu .hamburger {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        label input:checked + .menu .hamburger:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            bottom: 0;
        }

        label input:checked + .menu .hamburger:before {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>The Thursday Council</h1>
        <h2 id="date"></h2>
        <h3 id="time"></h3>
        <div class="dropdown-container">
            <label>
                <input type="checkbox">
                <div class="menu">
                    <span class="hamburger"></span>
                </div>
            </label>
            <select class="dropdown-menu" onchange="navigateTo(this.value)">
                <option value="home">Home</option>
                <option value="about">About</option>
                <option value="faq">FAQ</option>
                <option value="join-us">Join Us</option>
                <option value="store">Store</option>
            </select>
        </div>
        <div class="current-day-circle"></div>
    </div>
    <main>
        <!-- Your content here -->
    </main>
</body>
</html>
