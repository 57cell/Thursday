    <script defer src="code.js"></script>
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ' ' + ampm;
        }
        setInterval(updateClock, 1000);
    </script>
    <style>
        .header h1, .header h2, .header h3 {
            text-align: center; /* Center align text */
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace; /* Terminal font */
        }
    </style>
</head>
