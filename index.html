<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            milliseconds = milliseconds < 100 ? (milliseconds < 10 ? '00' + milliseconds : '0' + milliseconds) : milliseconds;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ':' + seconds + '.' + milliseconds + ' ' + ampm;
        }
        setInterval(updateClock, 1); // Update every millisecond
    </script>
    <style>
        .header h1, .header h2, .header h3 {
            text-align: center;
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Good Morning!</h1>
            <h2>Today is:</h2>
            <h3 id="date"></h3>
            <h3 id="time"></h3>
        </header>
        <main class="content">
            <div class="c-base__content ">
                <table class="calendar">
                    <!-- ... (same as before) -->
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script> <!-- Linking the external JavaScript file -->
</body>
</html>
