<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            milliseconds = milliseconds < 100 ? (milliseconds < 10 ? '00' + milliseconds : '0' + milliseconds) : milliseconds;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ':' + seconds + '.' + milliseconds + ' ' + ampm;
        }
        setInterval(updateClock, 1); // Update every millisecond

        function navigateTo(page) {
            switch (page) {
                case "home":
                    window.location.href = "/";
                    break;
                case "about":
                    window.location.href = "about.html";
                    break;
                case "faq":
                    window.location.href = "faq.html";
                    break;
                case "join-us":
                    window.location.href = "join.html";
                    break;
                case "store":
                    window.location.href = "store.html";
                    break;
                default:
                    // Handle unknown values
                    break;
            }
        }
    </script>
    <style>
        body {
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        .header h1, .header h2, .header h3 {
            text-align: center;
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace;
        }

        .current-day-circle {
            width: 20px;
            height: 20px;
            background-color: #ffb0f3;
            border-radius: 50%;
            position: absolute;
        }
         /* Hamburger Menu */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        label .menu {
            position: absolute;
            right: -100px;
            top: -100px;
            z-index: 100;
            width: 200px;
            height: 200px;
            background: #E3B0FF;
            border-radius: 50% 50% 50% 50%;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            box-shadow: 0 0 0 2px #E3B0FF;
            cursor: pointer;
        }
        label .menu:hover {
            background: #E3B0FF
            box-shadow: 0 0 0 2px #E3B0FF;
        }

        label .hamburger {
            position: absolute;
            top: 135px;
            left: 50px;
            width: 30px;
            height: 2px;
            background: #1b1b1b;
            display: block;
            -webkit-transform-origin: center;
            transform-origin: center;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
        }

        label .hamburger:after, label .hamburger:before {
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: #1b1b1b;
        }

        label .hamburger:before {
            top: -10px;
        }

        label .hamburger:after {
            bottom: -10px;
        }

        label input {
            display: none;
        }

        label input:checked + .menu {
            box-shadow: 0 0 0 100vw #E3B0FF, 0 0 0 100vh #E3B0FF;
            border-radius: 0;
        }

        label input:checked + .menu .hamburger {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        label input:checked + .menu .hamburger:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            bottom: 0;
        }

        label input:checked + .menu .hamburger:before {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            top: 0;
        }
        .menu-links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .menu-links ul {
            list-style: none;
            padding: 0;
        }
        
        .menu-links ul li {
            margin: 10px 0;
        }
        
        .menu-links ul li a {
            text-decoration: none;
            color: #1b1b1b; /* Adjust color as needed */
            font-size: 18px; /* Adjust size as needed */
        }
        .menu-container {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #1b1b1b;
            overflow-y: auto;
            transition: right 0.3s ease;
        }

        .menu-container a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            text-transform: capitalize;
            position: relative;
        }
        .menu-container .menu-links {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #1b1b1b;
            overflow-y: auto;
            transition: right 0.3s ease;
        }
        .menu-container .menu-links a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            text-transform: capitalize;
        }
        .menu-container a:hover {
            background-color: #ffb0f3;
        }
        .menu-container .menu-links a:hover {
            background-color: #ffb0f3;
        }
        #menu-toggle:checked + label + .menu-links {
            right: 0;
        }
        input:checked + label .menu-container {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Good Morning!</h1>
            <h2>Today is:</h2>
            <h3 id="date"></h3>
            <h3 id="time"></h3>
        </header>
    </div>
    <div class="calendar-container">
        <div class="c-base__content" style="display: flex; justify-content: center; margin-top: -50px;">
            <table class="calendar">
                <tbody>
                    <tr>
                        <th colspan="7">
                            <span class="calendar__header">
                                <b id="monthYear"></b>
                            </span>
                        </th>
                    </tr>
                    <tr>
                        <th>T7</th><th>T1</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th>
                    </tr>
                    <!-- Calendar days will be appended here -->
                </tbody>
            </table>
        </div>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
        <div class="menu-links">
            <a href="/">Home</a>
            <a href="about.html">About</a>
            <a href="faq.html">FAQ</a>
            <a href="join.html">Join Us</a>
            <a href="store.html">Store</a>
        </div>
    </div>
    <script>
        window.onload = function() {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth();
            var year = today.getFullYear();
            var currentDayCell = document.getElementById('day-' + year + '-' + (month + 1) + '-' + day);
            if (currentDayCell) {
                var circle = document.createElement('div');
                circle.className = 'current-day-circle';
                circle.style.left = '50%';
                circle.style.top = '50%';
                circle.style.transform = 'translate(-50%, -50%)';
                currentDayCell.appendChild(circle);
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
