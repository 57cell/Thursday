  <title>The Thursday Council</title>

  <div class="container" id="main-container">
    <nav class="navbar">
      <div class="logo">The Thursday Council</div>
    </nav>
    <header class="header">
      <h1>Good Morning!</h1>
      <h2>Today is:</h2>
      <h3 id="date"></h3>
      <h3 id="time"></h3>
    </header>
  </div>

    <div class="c-base__content"
      style="display: flex; justify-content: center; margin-top: -40px; margin-bottom: 175px;">
      <table class="calendar">
        <tbody>
          <tr>
            <th colspan="7">
              <span class="calendar__header">
                <b id="monthYear"></b>
              </span>
            </th>
          </tr>
          <tr>
            <th style="text-align: center;">T1</th>
            <th style="text-align: center;">T2</th>
            <th style="text-align: center;">T3</th>
            <th style="text-align: center;">T4</th>
            <th style="text-align: center;">T5</th>
            <th style="text-align: center;">T6</th>
            <th style="text-align: center;">T7</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
