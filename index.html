<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var month = now.getMonth() + 1; // 0-indexed
            var year = now.getFullYear();
            document.getElementById('clock').innerHTML = "Thursday, " + month + "/" + now.getDate() + "/" + year;
        }
        setInterval(updateClock, 1000); // Update every second
    </script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#Members">Members</a></li>
                <li><a href="#Join">Join Us</a></li>
            </ul>
        </nav>
        <header class="header">
            <h1>Good Morning! Today is:</h1>
            <p id="clock">Thursday</p> <!-- Clock will be displayed here -->
        </header>
        <main class="content">
            <div class="button-container">
                <a href="about.html" class="btn">About Us</a>
                <a href="faq.html" class="btn">FAQ</a>
                <a href="members.html" class="btn">Members</a>
                <a href="join.html" class="btn">Join Us</a>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; The Thursday Council</p>
        </footer>
    </div>
</body>
</html>
