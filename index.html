<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            milliseconds = milliseconds < 100 ? (milliseconds < 10 ? '00' + milliseconds : '0' + milliseconds) : milliseconds;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ':' + seconds + '.' + milliseconds + ' ' + ampm;
        }
        setInterval(updateClock, 1); // Update every millisecond

        function navigateTo(page) {
            switch (page) {
                case "home":
                    window.location.href = "/";
                    break;
                case "about":
                    window.location.href = "about.html";
                    break;
                case "faq":
                    window.location.href = "faq.html";
                    break;
                case "join-us":
                    window.location.href = "join.html";
                    break;
                case "store":
                    window.location.href = "store.html";
                    break;
                default:
                    // Handle unknown values
                    break;
            }
        }
    </script>
    <style>
        .header h1, .header h2, .header h3 {
            text-align: center;
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace;
        }
        .dropdown-container {
            text-align: center;
            margin: 20px;
        }
        
        .dropdown-menu {
            font-size: 16px;
            text-align: center;
            padding: 10px 20px;
            border: 1px solid #ffb0f3;
            border-radius: 5px;
            width: 200px;
            background-color: #1b1b1b;
            color: #ffb0f3;
            appearance: none; /* Remove default styling in some browsers */
            text-transform: capitalize;
            cursor: pointer;
            transition: all 0.3s ease; /* Animation */
        }
        
        .dropdown-menu:focus {
            box-shadow: 0 0 5px 2px rgba(255, 176, 243, 0.5); /* Accent color */
        }
        
        .dropdown-menu option {
            background-color: #1b1b1b; /* Background color */
            color: #ffffff; /* Text color */
            padding: 5px;
        }
        
        .dropdown-menu option:hover {
            background-color: #ffb0f3; /* Accent color */
            color: #1b1b1b; /* Background color */
        }
        .current-day-circle {
            width: 20px;
            height: 20px;
            background-color: #ffb0f3;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Good Morning!</h1>
            <h2>Today is:</h2>
            <h3 id="date"></h3>
            <h3 id="time"></h3>
        </header>
    </div>
    <div class="calendar-container">
        <div class="c-base__content" style="display: flex; justify-content: center; margin-top: -50px;">
            <table class="calendar">
                <tbody>
                    <tr>
                        <th colspan="7">
                            <span class="calendar__header">
                                <b id="monthYear"></b>
                            </span>
                        </th>
                    </tr>
                    <tr>
                        <th>T7</th><th>T1</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th>
                    </tr>
                    <!-- Calendar days will be appended here -->
                </tbody>
            </table>
        </div>
    <div class="dropdown-container">
        <label for="navigationOptions" style="color: #ffb0f3;">Navigate to:</label>
        <select class="dropdown-menu" id="navigationOptions" onchange="navigateTo(this.value)">
            <option value="home" selected>Home</option>
            <option value="about">About</option>
            <option value="faq">FAQ</option>
            <option value="join-us">Join Us</option>
            <option value="store">Store</option>
        </select>
    </div>
    </div>
    <script>
        window.onload = function() {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth();
            var year = today.getFullYear();
            var currentDayCell = document.getElementById('day-' + year + '-' + (month + 1) + '-' + day);
            if (currentDayCell) {
                var circle = document.createElement('div');
                circle.className = 'current-day-circle';
                circle.style.left = '50%';
                circle.style.top = '50%';
                circle.style.transform = 'translate(-50%, -50%)';
                currentDayCell.appendChild(circle);
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
