<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Thursday Council</title>
    <script>
        function updateClock() {
            var now = new Date();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            milliseconds = milliseconds < 100 ? (milliseconds < 10 ? '00' + milliseconds : '0' + milliseconds) : milliseconds;
            document.getElementById('date').innerText = "Thursday, " + month + " " + now.getDate() + ", " + year;
            document.getElementById('time').innerText = hours + ":" + minutes + ':' + seconds + '.' + milliseconds + ' ' + ampm;
        }
        setInterval(updateClock, 1); // Update every millisecond

        function navigateTo(page) {
            switch (page) {
                case "home":
                    window.location.href = "/";
                    break;
                case "about":
                    window.location.href = "about.html";
                    break;
                case "faq":
                    window.location.href = "faq.html";
                    break;
                case "join-us":
                    window.location.href = "join.html";
                    break;
                case "store":
                    window.location.href = "store.html";
                    break;
                default:
                    // Handle unknown values
                    break;
            }
        }
    </script>
    <style>
        body {
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }
        .header h1, .header h2, .header h3 {
            text-align: center;
        }
        #date, #time {
            font-family: "Courier New", Courier, monospace;
        }

        .current-day {
            position: relative;
            text-align: center;
            color: #000
        }
        
        .current-day::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffb0f3; /* Change this to your desired color */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the circle behind the text */
        }

         /* Hamburger Menu */
        *, *:before, *:after {
            box-sizing: border-box;
        }

        label .menu {
            position: absolute;
            right: -100px;
            top: -100px;
            z-index: 100;
            width: 200px;
            height: 200px;
            background: #E3B0FF;
            border-radius: 50% 50% 50% 50%;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            box-shadow: 0 0 0 2px #1b1b1b;
            cursor: pointer;
        }

        label .hamburger {
            position: absolute;
            top: 135px;
            left: 50px;
            width: 30px;
            height: 2px;
            background: #1b1b1b;
            display: block;
            -webkit-transform-origin: center;
            transform-origin: center;
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
        }

        label .hamburger:after, label .hamburger:before {
            -webkit-transition: .5s ease-in-out;
            transition: .5s ease-in-out;
            content: "";
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: #1b1b1b;
        }

        label .hamburger:before {
            top: -10px;
        }

        label .hamburger:after {
            bottom: -10px;
        }

        label input {
            display: none;
        }

        label input:checked + .menu {
            box-shadow: 0 0 0 100vw #E3B0FF, 0 0 0 100vh #E3B0FF;
            border-radius: 0;
        }

        label input:checked + .menu .hamburger {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        label input:checked + .menu .hamburger:after {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            bottom: 0;
        }

        label input:checked + .menu .hamburger:before {
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Good Morning!</h1>
            <h2>Today is:</h2>
            <h3 id="date"></h3>
            <h3 id="time"></h3>
        </header>
    </div>
    <div class="calendar-container">
        <div class="c-base__content" style="display: flex; justify-content: center; margin-top: -50px;">
            <table class="calendar">
                <tbody>
                    <tr>
                        <th colspan="7">
                            <span class="calendar__header">
                                <b id="monthYear"></b>
                            </span>
                        </th>
                    </tr>
                    <tr>
                        <th>T7</th><th>T1</th><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th>
                    </tr>
                    <!-- Calendar days will be appended here -->
                </tbody>
            </table>
        </div>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
    </div>
    <script>
    </script>
    <script src="script.js"></script>
</body>
</html>
