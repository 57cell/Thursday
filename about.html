<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Thursday Council</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Include styles from your original page */
        body {
            color: #ffffff; /* Body text in white color */
        }

        .header h1,
        .header h2,
        .header h3 {
            text-align: center;
            animation: fadeIn 2s; /* Animation effect */
        }

        #date,
        #time {
            font-family: "Courier New", Courier, monospace;
        }

        .dropdown-container {
            text-align: center;
            margin: 20px;
        }

        .dropdown-menu {
            font-size: 16px;
            text-align: center;
            padding: 10px 20px;
            border: 1px solid #ffb0f3;
            border-radius: 5px;
            width: 200px;
            background: linear-gradient(90deg, #1b1b1b, #ffb0f3); /* Gradient background */
            color: #1b1b1b;
            appearance: none;
            text-transform: capitalize;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dropdown-menu:focus {
            box-shadow: 0 0 5px 2px rgba(255, 176, 243, 0.5);
        }

        .dropdown-menu option {
            background-color: #1b1b1b;
            color: #ffffff;
            padding: 5px;
        }

        .dropdown-menu option:hover,
        .dropdown-menu:hover {
            background-color: #ffb0f3;
            color: #1b1b1b;
        }

        /* Additional styles for the about page */
        .about-section {
            padding: 40px;
            color: #ffffff;
            background-color: #1b1b1b;
        }

        .about-section h2,
        .about-section p {
            text-align: center;
        }

        .about-section p strong {
            font-weight: bold; /* Bold style */
            display: block; /* New line */
        }

        .about-section img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }

        /* Animation effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>About Us</h1>
        </header>
    </div>
    <div class="about-section">
        <h2>The Beginning</h2>
        <p>In the year 1885, Icelandic anthropologist, philosopher, post-postmodernist, and self proclaimed metamodernist Andri JÃ³nasson coined the term 'Thursday'. <strong>Our story starts there.</strong></p>
    </div>
</body>

</html>
