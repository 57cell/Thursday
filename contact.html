<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>The Thursday Council</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">The Thursday Council</div>
        </nav>
        <header class="header">
            <h1>Contact</h1>
        </header>
        <p>There are various ways to reach out to fellow members of the Thursday Council:</p>

        <div class="contact-methods">
            <div class="contact-item">
                <img src="https://some-cdn.com/instagram-logo.png" alt="Instagram Logo">
                <p>@TheThursdayCouncil</p>
            </div>
            <div class="contact-item">
                <img src="https://some-cdn.com/discord-logo.png" alt="Discord Logo">
                <p>Discord Server: #TheThursdayCouncil</p>
            </div>
            <div class="contact-item">
                <img src="https://some-cdn.com/email-logo.png" alt="Email Logo">
                <p>Email: contact@thethursdaycouncil.com</p>
            </div>
        </div>
    </div>
</body>
</html>
