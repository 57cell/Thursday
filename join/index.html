<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>Membership Form</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">The Thursday Council</div>
    </nav>
    <header class="header">
        <h1>Join the Council</h1>
    </header>
    <form id="dataForm">
        <label for="name">Preferred Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="checkbox">I have read the Thursday Council Dogma and agree to adhere to it to the best of my ability.</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        
        <input type="submit" value="Submit">
    </form>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
        <ul class="menu-links" id="menu-links">
            <li onclick="navigateTo('home')">Home</li>
            <li onclick="navigateTo('about')">About</li>
            <li onclick="navigateTo('contact')">Contact</li>
            <li onclick="navigateTo('join-us')">Join Us</li>
            <li onclick="navigateTo('store')">Store</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/4.10.10/openpgp.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
