<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/script.js"></script>
    <title>Membership Form</title>
</head>
<style>
    form#dataForm {
    width: 80%;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #1b1b1b;
    }
    
    form#dataForm label {
        display: block;
        margin-bottom: 0.5rem;
        color: #fff;
        font-weight: bold;
    }
    
    form#dataForm input[type="text"],
    form#dataForm input[type="email"],
    form#dataForm input[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: none;
        border-radius: 7px;
        font-size: 1rem;
    }
    
    /* Color styling based on accent color */
    form#dataForm input[type="text"],
    form#dataForm input[type="email"] {
        border: 2px solid #ffb0f3;
    }
    
    form#dataForm input[type="text"]:focus,
    form#dataForm input[type="email"]:focus {
        border-color: #ff5fc6; /* A darker shade of the primary accent */
        outline: none;
        box-shadow: 0 0 10px #ff5fc6;
    }
    
    form#dataForm input[type="submit"] {
        background-color: #ffb0f3;
        color: #1b1b1b;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    form#dataForm input[type="submit"]:hover {
        background-color: #ff5fc6; /* A darker shade of the primary accent */
    }
    
    form#dataForm input[type="checkbox"] {
        margin-right: 0.5rem;
    }
    
    /* Checkbox label styling */
    form#dataForm label[for="checkbox"] {
        display: flex;
        align-items: center;
    }
</style>
<body>
    <nav class="navbar">
        <div class="logo">The Thursday Council</div>
    </nav>
    <header class="header">
        <h1>Join the Council</h1>
    </header>
    <form id="dataForm">
        <label for="name">Preferred Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="checkbox">I have read the Thursday Council Dogma and agree to adhere to it to the best of my ability.</label>
  
        <input type="submit" value="Submit">
    </form>
    <div class="menu-container">
        <label>
            <input type="checkbox" id="menu-toggle" onchange="toggleMenuLinks()">
            <div class="menu">
                <span class="hamburger"></span>
            </div>
        </label>
        <ul class="menu-links" id="menu-links">
            <li onclick="navigateTo('home')">Home</li>
            <li onclick="navigateTo('about')">About</li>
            <li onclick="navigateTo('contact')">Contact</li>
            <li onclick="navigateTo('join-us')">Join Us</li>
            <li onclick="navigateTo('store')">Store</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/4.10.10/openpgp.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
